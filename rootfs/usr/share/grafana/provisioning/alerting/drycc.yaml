              datasourceUid: prometheus_on_drycc
              model:
                editorMode: code
                expr: kubelet_volume_stats_used_bytes{job="kubernetes-nodes"} / kubelet_volume_stats_capacity_bytes{job="kubernetes-nodes"} > 0.8
                instant: true
