apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: drycc-grafana
  labels:
    heritage: drycc
  annotations:
    component.drycc.cc/version: {{ .Values.imageTag }}
spec:
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: drycc-grafana
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app: drycc-grafana
    spec:
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAffinityPreset.type "component" "" "extraMatchLabels" .Values.podAffinityPreset.extraMatchLabels "topologyKey" "" "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.podAntiAffinityPreset.type "component" "" "extraMatchLabels" .Values.podAntiAffinityPreset.extraMatchLabels "topologyKey" "" "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values ) | nindent 10 }}
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      initContainers:
      - name: drycc-grafana-init
        image: {{.Values.imageRegistry}}/{{.Values.imageOrg}}/python-dev:latest
        imagePullPolicy: {{.Values.imagePullPolicy}}
        args:
          - netcat
          - -v
          - -u
          - $(GF_DATABASE_URL),http://drycc-controller-api
        {{- include "grafana.envs" . | indent 8 }}
      - name: drycc-grafana-migrate
        image: {{.Values.imageRegistry}}/{{.Values.imageOrg}}/grafana:{{.Values.imageTag}}
        imagePullPolicy: {{.Values.imagePullPolicy}}
        args:
        - /usr/bin/env
        - bash
        - -ec
        - |
          set -m
          echo "Configure Grafana live HA engine"
          DRYCC_VALKEY_JSON=$(echo "$DRYCC_VALKEY_URL" | jq -R 'capture("^(?<scheme>redis[s]?)://(?<username>[^:]+)?(?::(?<password>[^@]+))?@(?<address>[^/]+)/?(?<db>[0-9]*)$")')
          GF_LIVE_HA_ENGINE_ADDRESS=$(echo "${DRYCC_VALKEY_JSON}" |jq -r '.address')
          GF_LIVE_HA_ENGINE_PASSWORD=$(echo "${DRYCC_VALKEY_JSON}" |jq -r '.password')
          export GF_LIVE_HA_ENGINE_ADDRESS GF_LIVE_HA_ENGINE_PASSWORD
          grafana server --config /usr/share/grafana/grafana.ini --homepath /opt/drycc/grafana &
          GRAFANA_PID=$!
          echo "Waiting for Grafana to come up..."
          until curl -q --fail --output /dev/null --silent "http://localhost:3000/api/health"; do
            printf "."
            sleep 2
          done
          kill $GRAFANA_PID 2>/dev/null
          wait $GRAFANA_PID 2>/dev/null
        {{- include "grafana.envs" . | indent 8 }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: grafana-data
          mountPath: /var/lib/grafana
        {{- end }}
        - name: grafana-config
          subPath: grafana.ini
          readOnly: true
          mountPath: /usr/share/grafana/grafana.ini
      containers:
      - name: drycc-grafana
        image: {{.Values.imageRegistry}}/{{.Values.imageOrg}}/grafana:{{.Values.imageTag}}
        imagePullPolicy: {{.Values.imagePullPolicy}}
        {{- if .Values.diagnosticMode.enabled }}
        command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 10 }}
        args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 10 }}
        {{- else }}
        args:
        - /usr/bin/env
        - bash
        - -ec
        - |
          set -m
          echo "Configure Grafana live HA engine"
          DRYCC_VALKEY_JSON=$(echo "$DRYCC_VALKEY_URL" | jq -R 'capture("^(?<scheme>redis[s]?)://(?<username>[^:]+)?(?::(?<password>[^@]+))?@(?<address>[^/]+)/?(?<db>[0-9]*)$")')
          GF_LIVE_HA_ENGINE_ADDRESS=$(echo "${DRYCC_VALKEY_JSON}" |jq -r '.address')
          GF_LIVE_HA_ENGINE_PASSWORD=$(echo "${DRYCC_VALKEY_JSON}" |jq -r '.password')
          export GF_LIVE_HA_ENGINE_ADDRESS GF_LIVE_HA_ENGINE_PASSWORD
          exec grafana server --config /usr/share/grafana/grafana.ini --homepath /opt/drycc/grafana
        {{- end }}
        {{- with index .Values "resources" }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 3000
          name: grafana
        - containerPort: 9094
          name: alerting
        {{- include "grafana.envs" . | indent 8 }}
        {{- if not .Values.diagnosticMode.enabled }}
        livenessProbe:
          tcpSocket:
            port: grafana
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /api/health
            port: grafana
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /api/health
            port: grafana
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        {{- end }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: grafana-data
          mountPath: /var/lib/grafana
        {{- end }}
        - name: grafana-config
          subPath: grafana.ini
          readOnly: true
          mountPath: /usr/share/grafana/grafana.ini
      - name: drycc-grafana-oauth2
        image: {{.Values.imageRegistry}}/{{.Values.imageOrg}}/grafana:{{.Values.imageTag}}
        imagePullPolicy: {{.Values.imagePullPolicy}}
        {{- if .Values.diagnosticMode.enabled }}
        command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 10 }}
        args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 10 }}
        {{- else }}
        args:
        - /usr/bin/env
        - bash
        - -ec
        - |
          set -m
          echo "Waiting for Grafana to come up..."
          until curl -q --fail --output /dev/null --silent "http://${GF_SECURITY_ADMIN_USER}:${GF_SECURITY_ADMIN_PASSWORD}@localhost:${GF_SERVER_HTTP_PORT:-3000}/api/org"; do
            printf "."
            sleep 2
          done
          echo "Grafana is up and running."
          python3 oauth2/main.py \
            --port 4000 \
            --client-id $(DRYCC_PASSPORT_KEY) \
            --client-secret $(DRYCC_PASSPORT_SECRET) \
            --oidc-issuer-url $(DRYCC_PASSPORT_URL)/oauth
        {{- end }}
        {{- with index .Values "resources" }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 4000
          name: oauth2
        {{- include "grafana.envs" . | indent 8 }}
        {{- if not .Values.diagnosticMode.enabled }}
        livenessProbe:
          tcpSocket:
            port: oauth2
          initialDelaySeconds: 240
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /oauth2/healthz
            port: oauth2
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /oauth2/healthz
            port: oauth2
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        {{- end }}
      - name: drycc-grafana-proxy
        image: {{.Values.imageRegistry}}/{{.Values.imageOrg}}/grafana:{{.Values.imageTag}}
        imagePullPolicy: {{.Values.imagePullPolicy}}
        {{- if .Values.diagnosticMode.enabled }}
        command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 10 }}
        args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 10 }}
        {{- else }}
        args:
        - /usr/bin/env
        - bash
        - -ec
        - |
          set -m
          echo "Waiting for Grafana oauth2 proxy to come up..."
          until curl -q --fail --output /dev/null --silent "http://localhost:4000/oauth2/healthz"; do
            printf "."
            sleep 2
          done
          echo "Grafana oauth2 proxy is up and running."
          caddy run --config /usr/share/grafana/Caddyfile
        {{- end }}
        {{- with index .Values "resources" }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 80
          name: proxy
        {{- include "grafana.envs" . | indent 8 }}
        {{- if not .Values.diagnosticMode.enabled }}
        livenessProbe:
          tcpSocket:
            port: proxy
          initialDelaySeconds: 300
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /oauth2/healthz
            port: proxy
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /oauth2/healthz
            port: proxy
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        {{- end }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: grafana-data
          mountPath: /opt/drycc/grafana/data
        {{- end }}
        - name: grafana-config
          subPath: Caddyfile
          readOnly: true
          mountPath: /usr/share/grafana/Caddyfile
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-config
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: grafana-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
  {{- end }}
