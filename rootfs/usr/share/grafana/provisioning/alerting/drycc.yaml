          title: node cpu usage over 80%
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus_on_drycc
              model:
                editorMode: code
                expr: (1 - avg by (instance) (irate(node_cpu_seconds_total{job="drycc-node-exporter",mode="idle"}[5m])))  * 100 > 80
                instant: true
                intervalMs: 1000
                legendFormat: __auto
